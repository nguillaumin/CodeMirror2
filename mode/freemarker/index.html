<!doctype html>
<html>
  <head>
    <title>CodeMirror: FreeMarker mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="../xml/xml.js"></script>
    <script src="../javascript/javascript.js"></script>
    <script src="../css/css.js"></script>
    <script src="../htmlmixed/htmlmixed.js"></script>
    <script src="freemarker.js"></script>
    <link rel="stylesheet" href="freemarker.css">
    <style type="text/css">.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}</style>
    <link rel="stylesheet" href="../../doc/docs.css">
  </head>
  <body>
    <h1>CodeMirror: FreeMarker mode</h1>

<form><textarea id="code" name="code">
<body>
<h2>test</h2>

<p>Test <#if /> tag <#another>one</#another> again</p>
<#if variable?exists>
    ${variable?to_lower()} exists !
<#else>
    <#include "no-variable.ftl" />
</#if>

<@CustomDirective attribute="value" />
<@ns.WithNameSpace attribute="value"> Nested ${content} with <#compress>tags</#compress> </@ns.WithNameSpace>

</body>
</textarea></form>

<!--
<h1>Hello ${name!"you"}</h1>


-->


    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "application/x-freemarker",
        indentUnit: 4,
        indentWithTabs: true,
        enterMode: "keep",
        tabMode: "shift"
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>application/x-freemarker</code></p>
  </body>
</html>
